<style>
  :host {
    font-family: cursive;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  label {
    display: block;
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 1rem;
  }

  main {
    width: 350px;
    background-color: orange;
    padding: 1rem;
  }

  img {
    object-fit: cover;
    width: 100%;
    height: 100%;
  }

  input {
    margin: auto;
    display: block;
  }

  .previewContainer {
    margin: 1rem auto;
    background: gainsboro;
    border: 4px solid black;
    width: 200px;
    height: 350px;
  }

  .message {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(255, 255, 255);
    height: 2rem;
    line-height: 2rem;
    font-size: 1rem;
    color: black;
  }

  .expressions-display {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
    padding: 0.5rem;
    border: 1px solid rgb(125, 125, 125);
    background: rgb(255, 255, 255);
    font-family: monospace;
    font-size: 0.9rem;
    color: #333;
  }
  .happy-expression {
    background: rgb(255, 255, 0);
  }

  button {
    margin: 1rem auto;
    display: block;
  }
</style>

<main>
  <form id="form" #pictureForm="ngForm">
    <label for="picture">Envie uma fotografia sorrindo</label>
    <input type="file" id="picture" required name="picture" (change)="detect($event)" />
    <div class="previewContainer" id="previewContainer">
      <img *ngIf="state.isDetected" [src]="imageUrl" />
    </div>
    <p class="message">{{ state.message }}</p>
    <div class="expressions-display">
      <div><strong>Raiva =</strong>&nbsp;{{ expressions.angry }}</div>
      <div><strong>Enojado =</strong>&nbsp;{{ expressions.disgusted }}</div>
      <div><strong>Amedrontado =</strong>&nbsp;{{ expressions.fearful }}</div>
      <div class="happy-expression"><strong>Feliz =</strong>&nbsp;{{ expressions.happy }}</div>
      <div><strong>Neutro =</strong>&nbsp;{{ expressions.neutral }}</div>
      <div><strong>Triste =</strong>&nbsp;{{ expressions.sad }}</div>
      <div><strong>Surpreso =</strong>&nbsp;{{ expressions.surprised }}</div>
    </div>
    <button type="submit" [disabled]="!state.isHappy" id="submitButton">Enviar</button>
  </form>
</main>
